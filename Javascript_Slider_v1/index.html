<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Javascript Slider</title>
</head>
<body>
    <section id="slider">
        <div class="slide">
            <img src="img/sea.jpg" alt="Sea Picture">
        </div>
        <div class="slide">
            <img src="img/computer.jpg" alt="Computer Picture">
        </div>
        <div class="slide"> 
            <img src="img/code.png" alt="Coding Picture">
        </div>
    </section>
</body>
    <script src="app.js"></script>
</html>
